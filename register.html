{% extends "registersys/base.html" %}
{% block title %}Index{% endblock %}
{% block head %}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h3>Register</h3> </br>
    </div>
</div>
<div class="row">
    <div class="col-7">
        <form method="post" class=form-group>
            {% csrf_token %}
            {{ form }}
            <button type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
